{% extends "bootstrap/base.html" %}

{% block title %}COVID-19 | Update Knowledgebase{% endblock %}

{% block body %}
<h1 style="text-align: center">Update knowledge</h1>

{% if message %}
<p>{{message}}</p>
{% endif %}

<form method="POST" action="{{url_for('dbmanager.update', id=knowledge.id)}}"
      class="d-flex flex-column justify-content-center m-5">
    {{ knowledge_form.hidden_tag() }}
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="question">Question</label>
        <div class="col-sm-10">
            <input
                    class="form-control"
                    value="{{knowledge.question}}"
                    type="text"
                    name="question"
                    id="question"/>
        </div>
    </div>

    <div>
        <div class="form-group row">
            <label class="col-sm-2 col-form-label" for="category">Category</label>
            <div class="col-sm-10">
                <select
                        id="category"
                        class="form-control"
                        name="category">
                    {% for category in categories %}
                    <option value="{{category}}">{{category}}</option>
                    {% endfor %}
                </select>
            </div>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="countries">Countries</label>
        <div class="col-sm-10">
            <input
                    class="form-control"
                    type="text"
                    value="{{knowledge.countries}}"
                    name="countries"
                    id="countries"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="answer">Answer</label>
        <div class="col-sm-10">
            <input
                    class="form-control"
                    type="text"
                    value="{{knowledge.answer}}"
                    name="answer"
                    id="answer"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="links">Links</label>
        <div class="col-sm-10">
            <input
                    class="form-control"
                    type="text"
                    value="{{knowledge.links}}"
                    name="links"
                    id="links"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="additional_answers">Additional answer</label>
        <div class="col-sm-10">
            <input
                    class="form-control"
                    type="text"
                    value="{{knowledge.additional_answers}}"
                    name="additional_answers"
                    id="additional_answers"/>
        </div>
    </div>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="additional_links">Additional links</label>
        <div class="col-sm-10">
            <input
                    class="form-control"
                    type="text"
                    value="{{knowledge.additional_links}}"
                    name="additional_links"
                    id="additional_links"/>
        </div>
    </div>

    <div class="text-right">
        <input
                class="btn btn-danger mr-2"
                type="reset"
                value="Reset"/>
        <input
                class="btn btn-primary"
                type="submit"
                value="Update"/>
    </div>
</form>
{% endblock %}
