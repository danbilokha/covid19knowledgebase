<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <title>{% block head %}{% endblock %}</title>
</head>
<body>
{% block navbar %}
<div class="navbar">
    Update. DB Manager, stay safe!
</div>
{% endblock %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<p>{{message}}</p>
{% endfor %}
{% endif %}
{% endwith %}

{% block body %}{% endblock %}
<footer>Developed by Dan Bilokha </footer>
</body>
</html>
